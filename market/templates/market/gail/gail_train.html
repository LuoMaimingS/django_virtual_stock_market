{% extends "market/base.html" %}

{% block header %}
  <div class="jumbotron">
    <h1>{{user.username}}</h1>
    <p>GAIL训练任务</p>
    <p><a class="btn btn-primary btn-lg" href="{% url 'market:gail_main' %}" role="button">返回上一步</a>
  </div>
{% endblock header %}

{% block content %}

<p style="font-size:24px; line-height:2.0">
    设置训练参数
</p>
  
  <form action="" method="post">
    <div class="row-md-6">
      {% csrf_token %}
      <table class="table">
        {{ gail_train_form }}
      </table>
        <input type="submit" value="开始训练" />
    </div>
  </form>
  
{% endblock content %}
